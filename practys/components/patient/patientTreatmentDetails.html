<div class="panel doctor-datas">

	<div class="panel-body" >
			<div class="panel-heading clearfix">	
<h3>{{vm.date}}</h3>
</div>
		</div>
	<div class="data-tab clearfix" >
		<div >{{vm.treatmentDetails}}
			<ul class="clearfix"  ng-show="vm.treatmentDate" >
				<li class="col-md-2" ng-repeat="details in vm.treatmentDetails">
					<span class="folder-img"><image   ng-src="http://demo.greatinnovus.com/practysServerApp/images/treatment/{{details.image}}" ng-click="vm.openDefault(details.image)"><p>{{details.image}}</p></span>
				</li>
				
			</ul>
			<ul class="clearfix"  ng-hide="vm.treatmentError">
				<li class="col-md-2">
					<span class="folder-img"><p>Datas Not Found</p></span>
				</li>
				
			</ul>
			
			</div>
	<button class="btn btn-primary pull-right" ui-sref="patientDetails({id: vm.id})">Back</button>

	</div>
	</div>
</div>	
<script type="text/ng-template" id="firstDialogId">
        <div class="ngdialog-message photo-send">
            <h3>Image Preview</h3>
            
      <div class="inner-popup patient-popup">
       <img  ng-src="http://demo.greatinnovus.com/practysServerApp/images/treatment/{{img}}" >

        
		</div>
        </div>
        
    </script>
<style>
.table tbody tr td.tddatas{
	text-align: center;
}
</style>
