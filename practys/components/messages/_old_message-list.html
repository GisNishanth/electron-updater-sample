<div class="chat-height"  scroll-glue>
<ul class="user-chat clearfix" >
	<li class = "clearfix" ng-class = "item.senderId != logUserId ? 'user-cmd' : 'doc-cmd'" ng-repeat = "item in datas track by $index"> 
        <span class="chat-img"><img src="assets/img/profileimg.jpg"></span><span class="msg-content"><p class="clearfix" ng-if="item.image == null" >{{item.message}} <span class="chat-time">12.30PM</span></p>
        <p ng-if="item.message == null" class="img-dowld clearfix"><img data-ng-src="{{item.image}}"/><span class="dowld-icon"><button ng-click="call({image:item.origImage})"><i class="fa fa-download" aria-hidden="true"></i>
</button></span><span class="chat-time">12.30PM</span></p></span>
	</li>
</ul>
</div>
<div class="command-box clearfix">
	<div class="col-md-1 col-sm-2 ping-icon">
		<label class="myLabel">
			<input type="file" accept="image/*"  resize-max-height="100" resize-max-width="100" resize-quality="0.7" image="" onchange="angular.element(this).scope().photoChanged(this.files)" required/>
			<span class="command-i"><i class="fa fa-paperclip" aria-hidden="true" ></i></span>
		</label>
	</div>
	<div class="col-md-8 col-sm-10 mesg-box">
		<textarea class="form-control" placeholder="Type Your Message..." ng-model="value"></textarea>
	</div>
	<div class="col-md-3 command-send">
		<button class="btn btn-primary">Send Us Sms</button>
		<a href class="send-icon" ng-click = "callbackFn({msg:value}); value=''"><img src="assets/img/send-icon.png"></a>
	</div>
</div>
<script type="text/ng-template" id="firstDialogId">
    <div class="ngdialog-message photo-send">
		<div class="modal-content">
			<div class="modal-header"> <h3>Send Image</h3></div>
			<div class="modal-body">
				<div class="inner-popup">
					<img src="{{ thumbnail_url }}" class="msg-img" />
					<a ng-click="callback({msg:thumbnail_url})" class="send-icon photo-send"><img src="assets/img/send-icon.png"></a>
				</div>
			</div>
		</div>
    </div>
        
</script>
