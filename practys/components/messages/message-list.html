<div class="command-box clearfix" ng-if="command">
    <div class="col-md-1 col-sm-2 ping-icon">
        <label class="myLabel">
            <input type="file" accept="image/*" resize-max-height="100" resize-max-width="100" resize-quality="0.7" image="" onchange="angular.element(this).scope().photoChanged(this.files)" required/>
            <span class="command-i"><i class="fa fa-paperclip" aria-hidden="true" ></i></span>
        </label>
    </div>
    <div class="col-md-7 col-sm-10 mesg-box">
        <textarea name="messageText" class="form-control" placeholder="Type Your Message..." ng-model="value.messageText"></textarea> 

    </div>
    <div class="col-md-4 command-send">
        <button ng-if="userLevel == 'clinic'" class="btn btn-primary" ng-click="callsms({msg:value.messageText}); value.messageText=''" ng-disabled="!online">Send As Sms</button>
        <a href class="send-icon" ng-click="callbackFn({msg:value.messageText}); value.messageText=''"><img src="assets/img/send-icon.png"></a>
    </div>
</div>
<script type="text/ng-template" id="firstDialogId">
    <div class="ngdialog-message photo-send">
        <h3>Send Image</h3>
        <div class="inner-popup">
            <img src="{{ thumbnail_url }}" class="msg-img" />
            <a ng-click="callback({msg:files,UrlData:thumbnail_url,fileName:Filename})" class="send-icon photo-send"><img src="assets/img/send-icon.png"></a>
        </div>
    </div>
</script>
